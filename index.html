<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="outer">
        <div class="inner">
            <div class="logo">
                <img width="240" src="logo.svg" alt="">
                <p class="below-logo">Facebook helps you connect and share<br> with the people in your life.</p>
            </div>
            <div class="login">
                <div class="card">
                    <input type="text" placeholder="Email address or phone number">
                    <br>
                    <input type="text" placeholder="Password">
                    <br>
                    <div class="center">
                        <button class="login-btn">Log In</button>
                    <br>
                    <div class="forget">
                        <a href="">Forgotten password?</a>
                    </div>
                    <hr>
                    <button class="new-btn">Create new account</button>
                    </div>
                </div>
                <div class="endd">
                    <p><strong>Create a Page</strong> for a celebrity, brand or business.</p>
                </div>
            </div>
        </div>
    </div>
